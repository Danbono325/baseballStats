<app-navbar></app-navbar>
<h2>Sessions Overview</h2>
<div class="container">
  <div class="pitcher-dets col-md-12">
    <p>{{currentPitcher.name}}</p>
    <p>{{currentPitcher.throws}}</p>
    <p>5'11</p>
    <p>Junior</p>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"></th>
        <th colspan="2" class="text-center">Changeup</th>
        <th colspan="2" class="text-center">Fastball</th>
        <th colspan="2" class="text-center">Cut Fastball</th>
        <th colspan="2" class="text-center">Slider</th>
        <th></th>
      </tr>
      <tr>
        <th scope="col">Date</th>
        <th scope="col" class="text-center">Max. Velo</th>
        <th scope="col" class="text-center">Avg. Velo</th>
        <th scope="col" class="text-center">Max. Velo</th>
        <th scope="col" class="text-center">Avg. Velo</th>
        <th scope="col" class="text-center">Max. Velo</th>
        <th scope="col" class="text-center">Avg. Velo</th>
        <th scope="col" class="text-center">Max. Velo</th>
        <th scope="col" class="text-center">Avg. Velo</th>
        <th scope="col">Session</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let session of sessions">
      <td>{{session.date | date}}</td>
      <td class="text-center">88</td>
      <td class="text-center">82</td>
      <td class="text-center">88</td>
      <td class="text-center">82</td>
      <td class="text-center">88</td>
      <td class="text-center">82</td>
      <td class="text-center">88</td>
      <td class="text-center">82</td>
      <td>
        <button class="btn btn-primary" routerLink="/session/{{currentPitcher.id}}">Session</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
