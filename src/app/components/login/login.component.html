<div class="main-header">
  <img src="../../../assets/logo.svg" alt="" />
  <h1>MU Baseball Pitch+</h1>
</div>
<div class="container">
  <h1 class="header"></h1>

  <div class="login-box">
    <div class="inputs">
      <input type="text" placeholder="Email" #email />
      <input type="password" placeholder="Password" #password />
    </div>
    <div class="options">
      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>
      <button
        class="login-btn"
        (click)="validateLogin(email.value, password.value)"
      >
        Log In
      </button>
    </div>
  </div>
</div>
