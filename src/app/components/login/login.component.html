<div class="main-header">
  <img src="../../../assets/logo.svg" alt="" />
  <h1>MU Baseball Pitch+</h1>
</div>

<button class="login-btn" (click)="microsoftSignIn()">
    Log In
</button>

<div class="container">
  <p>MU Pitch Plus is a tool for Monmouth University Baseball to keep track of stats and help the coaches see where pitchers need to improve to enhance their gameplay!</p>
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="c-img" src="../../../assets/1.jpg" alt="Los Angeles">
      </div>
      <div class="carousel-item">
        <img class="c-img" src="../../../assets/2.jpg" alt="Los Angeles">
      </div>
      <div class="carousel-item">
        <img class="c-img" src="../../../assets/4.jpg" alt="Los Angeles">
      </div>
      <div class="carousel-item">
        <img class="c-img" src="../../../assets/3.jpg" alt="Los Angeles">
      </div>

    
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  </div>
